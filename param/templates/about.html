{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="d-flex justify-content-center pt-4">
<h1>Adding Blog</h1>
</div>
<div class="pt-2 text-center">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}  
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Add Blog</button>
    </form>
</div>


{% endblock %}
